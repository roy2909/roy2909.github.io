# Site
name: "Rahul Roy"
title: "Rahul Roy's Portfolio"
description: "MS in Robotics - Northwestern University"
logo: 'assets/images/logobig.png'
favicon: 'assets/images/logobig.png'
url: roy2909.github.io
baseurl: 
google_analytics:
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Rahul:
    name: Rahul Roy
    display_name: Rahul Roy
    gravatar:
    email: rahulroy2024@u.northwestern.edu
    LinkedIn: www.linkedin.com/in/rahul-roy2909
    description: 

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [post_template.md, changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
